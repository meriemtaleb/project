name: Deploy to projects44.infinityfree.me

# Run manually or on push to the main branch
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to InfinityFree
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the latest code from GitHub
      - name: Get latest code
        uses: actions/checkout@v4

      # Step 2: Test if secrets are set
      - name: Test FTP secrets
        run: |
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "ERROR: FTP_USERNAME secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "ERROR: FTP_PASSWORD secret is not set!"
            exit 1
          fi
          echo "FTP secrets are set âœ…"

      # Step 3: Upload code via FTP
      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: projects44.infinityfree.me/htdocs/
          timeout: 86400000
          log-level: standard

